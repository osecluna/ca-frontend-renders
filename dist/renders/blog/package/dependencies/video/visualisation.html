<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>

    <link rel="stylesheet"
          href="/on/demandware.static/Sites-sfcc-test-Site/-/default/visualisations/dist/renders/video/video.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        video::-webkit-media-controls{
            position:static;
        }

        video::-webkit-media-controls-enclosure{
            width:100%;
            position:absolute;
            left:0;
            bottom:0;
        }

    </style>
</head>
<body>

<div class="js_video_wrap"></div>


<script src="/on/demandware.static/Sites-sfcc-test-Site/-/default/visualisations/dist/reusable/cms-javascript-sdk.min.js"></script>
<script src="/on/demandware.static/Sites-sfcc-test-Site/-/default/visualisations/dist/reusable/handlebars.min.js"></script>
<script src="/on/demandware.static/Sites-sfcc-test-Site/-/default/visualisations/dist/reusable/handlebars_helpers.js"></script>
<script src="/on/demandware.static/Sites-sfcc-test-Site/-/default/visualisations/dist/reusable/utils.js"></script>
<script src="/on/demandware.static/Sites-sfcc-test-Site/-/default/visualisations/dist/renders/video/template.video.min.js"></script>

<script>
    function getQueryVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return false;
    }

    AmpCa.utils = new AmpCa.Utils();

    AmpCa.utils.getCaData({
        url: getQueryVar('src'),
        callback: function (data) {
            var template = Handlebars.template(AmpCa.templates.video);
            document.querySelectorAll(".js_video_wrap")[0].innerHTML = template(data[0]);

            AmpCa.utils.postProcessing.exec('video');
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });

</script>

</body>
</html>
